Å›<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <head>
        <title>
            Calculater
        </title>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="container">
                <a class="navbar-brand in" href="#">Calculator.in</a>
            </div>
        </nav>
     <div class="all">
           <br><br><br>
         <div class="container-fluid box row">
                <section class="calculator">
                    <form>
                        <input type="text" name ="screen " id="screen "
                        class="screen" readonly>
                    </form>
                    <br>
                    <div class="buttons">
                     
                              <button type="button" class="button" data-num="*">*</button>
                              <button type="button" class="button" data-num="/">/</button>
                              <button type="button" class="button" data-num="+">+</button>
                              <button type="button" class="button" data-num="-">-</button>
                              <button type="button" id="impbutton" class="btn-sin" data-num="sin">sin</button>
                 
                             <br>
                      
                              <button type="button" class="button" data-num="9">9</button>
                              <button type="button" class="button" data-num="8">8</button>
                              <button type="button" class="button" data-num="7">7</button>
                              <button type="button" class="button" data-num="6">6</button>
                              <button type="button" id="impbutton" class="btn-cos" data-num="cos">cos</button>
                    
                              <br>
                      
                                  <button type="button" class="button" data-num="5">5</button>
                                  <button type="button" class="button" data-num="4">4</button>
                                  <button type="button" class="button" data-num="3">3</button>
                                  <button type="button" class="button" data-num="2">2</button>
                                  <button type="button" id="impbutton" class="btn-back" data-num="back">back</button> 
                     
                             <br>


                              <button type="button" class="button" data-num="1">1</button>
                              <button type="button" class="button" data-num="0">0</button>
                              <button type="button" id="impbutton" class="btn-clear" data-num="C">C</button>
                              <button type="button" class="button" data-num=".">.</button>
                              <button type="button" id="impbutton" class="btn-equal" data-num="=">=</button>  
                     </div>                          
                     <br><br>
                 </div>
              </div>
         </div>
     <section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <script src="index.js"></script>
    </body> 
</html>
