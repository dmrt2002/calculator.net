ś<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <head>
        <title>
            Calculater
        </title>
    </head>
    <body>
     <div class="all">
           <br><br><br>
         <div class="container-fluid box row">
                <section class="calculator">
                    <div class="error1"></div>
                    <br>
                    <form>
                        <input type="text" style="text-align: center;" name ="screen " id="screen "
                        class="screen" readonly>
                    </form>
                    <div class="hist">HISTORY</div>
                    <div class="error" style="text-align: center;" ></div>
                    <br>
                    <button type="button" class="btn-clearhistory" id = "cbutton" data-num="allclear">AC</button>
                    <div class="buttons">
                     
                        <button type="button" class="button" onclick="validation" data-num="*">*</button>
                        <button type="button" class="button" onclick="validation" data-num="/">/</button>
                        <button type="button" class="button" onclick="validation" data-num="+">+</button>
                        <button type="button" class="button" onclick="validation" data-num="-">-</button>
                        <button type="button" class="btn-per" id="impbutton" data-num="%">%</button>
                       
                 
                             <br>
                              
                              <button type="button" class="button" data-num="7">7</button>
                              <button type="button" class="button" data-num="8">8</button>
                              <button type="button" class="button" data-num="9">9</button>
                              <button type="button" id="impbutton" class="btn-back" data-num="back">del</button> 
                              <button type="button" id="impbuttonc" class="btn-clear" data-num="C">C</button>
                              
                              <br>
                                   
                             <button type="button" class="button" data-num="4">4</button>
                             <button type="button" class="button" data-num="5">5</button>
                             <button type="button" class="button" data-num="6">6</button>
                             <button type="button" id="impbutton" class="btn-sin" data-num="sin">sin</button>
                             <button type="button" id="impbutton" class="btn-cos" data-num="cos">cos</button>
                                 
                     
                             <br>
                               
                               <button type="button" class="button" data-num="1">1</button>
                               <button type="button" class="button" data-num="2">2</button>
                               <button type="button" class="button" data-num="3">3</button>
                               <button type="button" id="impbutton" class="btn-lan" data-num="ln">ln</button> 
                               <button type="button" id="impbutton" class="btn-equal" data-num="="> = </button> 
                              

                             <br>
                           
                             <button type="button" class="button" data-num=".">.</button>
                             <button type="button" class="button" data-num="0">0</button>
                             <button type="button" id="impbutton" class="btn-tan" data-num="tan">tan</button>
                             <button type="button" id="impbutton" class="btn-pie" data-num="pie">π</button>
                             <button type="button" id="impbutton" class="btn-square" data-num="square">x2</button>

                             <br>
                              
                
                              <button type="button" class="btn-rec" id="impbutton" data-num="1/x">1/x</button>
                              <button type="button" id="impbutton"class="btn-root" data-num="root">√</button>
                              <button type="button" class="btn-e"id="impbutton"data-num="e">e</button>
                              <button type="button" id="impbutton"class="btn-cube" data-num="cube">x3</button> 
                              <button type="button" id="impbutton" class="btn-fact" data-num="x!">x!</button> 
                            
                              <br>
                     </div>                          
                     <br><br>
                 </div>
              </div>
         </div>
     <section>

        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <script src="index.js"></script>

      <script>
          $(document).ready(function(){
             $(".hist").hide();
             $(".buttons").click(function(){
                 $(".hist").show();
             });
          });
      </script>

    </body> 
</html>
